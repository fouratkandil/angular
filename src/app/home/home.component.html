<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Enivronments</div>
  <div class="page__content shadow p-3 position-relative">
    <div id="but"><button mdbBtn color="primary" routerLink="/add"  >add Enivronment</button> </div>
    


    <div>
     
      <div class="row" routerLink="" >
        <div class="col-md-3 mx-auto my-5" *ngFor="let env of enviro">
           <mdb-card>
             <!--<mdb-card-img [src]="env.image" alt="Card image cap">
             </mdb-card-img>-->
             <mdb-card-body>
               <mdb-card-title>
                 <h4>{{env.title}}</h4>
               </mdb-card-title>
     
               <mdb-card-text>
                 {{env.description}}
               </mdb-card-text>
               <mdb-card-text>
                {{env.location}}
              </mdb-card-text>
               <button  (click)="deleteenvironment(env.id)" mdbBtn color="dark">Delete</button>
             </mdb-card-body>
           </mdb-card>
         </div>
