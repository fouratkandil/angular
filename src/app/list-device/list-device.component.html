<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Enivronments</div>
  <div class="page__content shadow p-3 position-relative">
    <div id="but"><button mdbBtn color="primary"   (click)="openDialog()">Add Device</button> </div>

    
    <div>
       <div class="row" >
        <div class="col-md-3 mx-auto my-5" *ngFor="let d of dev">
           <mdb-card   >
             <!--<mdb-card-img [src]="env.image" alt="Card image cap">
             </mdb-card-img>-->
             <mdb-card-body>
               <mdb-card-title>
                 <h4>{{d.DeviceName}}</h4>
               </mdb-card-title>
               <mdb-card-text>
                 {{d.DeviceDescription}}
               </mdb-card-text>
               <mdb-card-text>
                {{d.DeviceType}}
              </mdb-card-text>
              <mdb-card-text>
                {{d.DeviceKey}}
              </mdb-card-text>
              <button (click)="deletedevice(d.id)"  mdbBtn color="dark">Delete</button>
              <div id="but"><button mdbBtn color="primary"   (click)="Configure()">Configure</button> </div>

             </mdb-card-body>
           </mdb-card>
         </div>
       </div>
    </div>
  </div>
</div>
